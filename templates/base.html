<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- mobile metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- site metas -->
	<title> {{page_title}} </title>
	{% if context.post_keywords %}
	<meta name="keywords" content="{{context.post_keywords}}">
	<meta name="description" content="{{context.post_description}}">
	{% endif %}
	<meta name="author" content="">
	<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href={% static "css/bootstrap.min.css" %}>
	<!-- style css -->
	<link rel="stylesheet" type="text/css" href={% static "css/style.css" %}>
	<!-- Responsive-->
	<link rel="stylesheet" href={% static "css/responsive.css" %}>
	<!-- fevicon -->
	<link rel="icon" href={% static "images/fevicon.png" type="image/gif" %} />
	<!-- Scrollbar Custom CSS -->

	<!-- Responsive-->
	<link rel="stylesheet" href={% static "css/animatelogo.css" %}>
	<!-- owl stylesheets -->


</head>

<body>
	<!-- header section start-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="logo" href={%url "home" %}>
			<div  class="loader">
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
			</div>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link">HOME</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">SEARCH JOBS</a>
				</li>

				<li class="nav-item">
					<a class="nav-link">SERVICES</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">MORE</a>
				</li>
			</ul>
		</div>
		<div class="login_text"><a>LOGIN HERE</a></div>
	</nav>
	<!-- header section start-->


	{% block content %} {% endblock %}


	<!-- copyright section start-->
	<div class="copyright_section">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<p class="copyright_text">Copyright </a></p>
				</div>
				<div class="col-md-6">
					<p class="cookies_text">Cookies, Privacy and Terms</p>
				</div>
			</div>
		</div>
	</div>
	<!-- copyright section end-->


	<!-- Javascript files-->

	<script src={% static "js/jquery.min.js" %}></script>
	<script src={% static "js/popper.min.js" %}></script>
	<script src={% static "js/bootstrap.bundle.min.js" %}></script>




</body>

</html>
